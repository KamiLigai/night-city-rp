databaseChangeLog:
  - changeSet:
      id: 2024-08-27-characters-weapons.yaml
      author: kokoligai
      changes:
        - createTable:
            tableName: characters_weapons
            columns:
              - column:
                  name: char_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: characters.id
              - column:
                  name: weapon_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: weapons.id