databaseChangeLog:
  - changeSet:
      id: 2025-01-23-add-skills
      author: kokoligai
      changes:
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: skill_class
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: type_is_battle
                  type: bool
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: battle_cost
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: civil_cost
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: reputation_requirement
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            tableName: characters_skills
            columns:
              - column:
                  name: char_id
                  type: uuid
                  constraints:
                    foreignKeyName: char_id_fk
                    references: characters(id)
                    nullable: false
              - column:
                  name: skill_id
                  type: uuid
                  constraints:
                    foreignKeyName: skill_id_fk
                    references: skills(id)
                    nullable: false