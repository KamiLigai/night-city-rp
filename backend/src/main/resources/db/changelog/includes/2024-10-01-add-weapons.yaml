databaseChangeLog:
  - changeSet:
      id: 2024-10-01-add-weapons.yaml
      author: kokoligai
      changes:
        - createTable:
            tableName: weapons
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_melee
                  type: bool
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: weapon_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: penetration
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: reputation_requirement
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            tableName: characters_weapons
            columns:
              - column:
                  name: char_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: characters.id
              - column:
                  name: weapon_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: weapons.id